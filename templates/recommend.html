<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2563eb;
            --dark-bg: #111827;
            --card-bg: #1f2937;
        }
        body {
            background-color: var(--dark-bg);
            font-family: 'Inter', sans-serif;
        }
        .navbar {
            background-color: var(--card-bg) !important;
            padding: 1rem 2rem;
        }
        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            border-radius: 8px;
            height: 300px;
            object-fit: cover;
            padding: 1rem;
        }
        .text-white {
            color: #f3f4f6 !important;
        }
        .nav-link {
            color: #f3f4f6 !important;
            margin: 0 10px;
        }
        .navbar-brand {
            color: #f3f4f6 !important;
            font-weight: bold;
        }
        .search-form {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“š BookReads</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-white mb-4 display-4 fw-bold">Get Personalized Book Recommendations</h1>
        
        <div class="search-form">
            <form action="/recommend_books" method="post">
                <div class="mb-3">
                    <input name="user_input" type="text" class="form-control form-control-lg" 
                           placeholder="Enter a book you like..." value="{{ query or '' }}">
                </div>
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if data %}
        <div class="row g-4">
            {% for i in data %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card h-100">
                    <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="text-white mb-2">{{i[1]}}</h5>
                        <p class="text-white-50">{{i[0]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
