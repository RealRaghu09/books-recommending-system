<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --dark-bg: #111827;
            --card-bg: #1f2937;
        }
        body {
            background-color: var(--dark-bg);
            font-family: 'Inter', sans-serif;
        }
        .navbar {
            background-color: var(--card-bg) !important;
            padding: 1rem 2rem;
        }
        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            border-radius: 8px;
            height: 300px;
            object-fit: cover;
        }
        .text-white {
            color: #f3f4f6 !important;
        }
        .nav-link {
            color: #f3f4f6 !important;
            margin: 0 10px;
        }
        .navbar-brand {
            color: #f3f4f6 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Books Recommendations System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-white mb-5 display-4 fw-bold">Discover Top 50 Books</h1>
        
        <div class="row g-4">
            <!-- Jinja For Loop  PPPPYYYY-->
            {% for i in range(book_name|length) %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card h-100">
                    <img class="card-img-top p-2" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    <div class="card-body">
                        <h5 class="text-white mb-2">{{ book_name[i] }}</h5>
                        <p class="text-white-50 mb-2">by {{ author[i] }}</p>
                        <div class="d-flex justify-content-between">
                            <span class="badge bg-primary">{{ rating[i] }} ‚≠ê</span>
                            <span class="badge bg-secondary">{{ votes[i] }} votes</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- End For  -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
